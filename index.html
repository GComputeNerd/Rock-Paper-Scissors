<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="launch">
            <h1>ROCK, PAPER, SCISSORS</h1>
            <div class="outerCircle">
                <div class="innerCircle">
                    <img src="img/Rock.png" alt="Rock Image">
                </div>
            </div>
            <p>Play !</p>
        </div>

        <div class="nRounds">
            <h1>NUMBER OF ROUNDS</h1>
            <div class="nSelect">
                <div class="minus">
                    <p>-</p>
                </div>
                <p class="count">5</p>
                <div class="plus">
                    <p>+</p>
                </div>
            </div>
            <button class="confirm" onclick="switchPage('.nRounds', '.game');">START GAME</button>
        </div>

        <div class="game">
            <p class="choice">Choose :</p>
            <div class="buttons">
                <button onclick="playGame(0);">Rock</button>
                <button onclick="playGame(1);">Paper</button>
                <button onclick="playGame(2);">Scissors</button>
            </div>
            <p class="result">...</p>
            <p class="score">0 - 0</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
