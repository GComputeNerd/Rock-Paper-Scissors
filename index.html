<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="launch">
            <h1>ROCK, PAPER, SCISSORS</h1>
            <div class="outerCircle">
                <div class="innerCircle">
                    <img src="img/Rock.png" alt="Rock Image">
                </div>
            </div>
            <p>Play !</p>
        </div>

        <div class="nRounds">
            <h1>NUMBER OF ROUNDS</h1>
            <div class="nSelect">
                <div class="minus">
                    <p>-</p>
                </div>
                <p class="count">5</p>
                <div class="plus">
                    <p>+</p>
                </div>
            </div>
            <button class="confirm" onclick="switchPage('.nRounds', '.game');">START GAME</button>
        </div>

        <div class="game">
            <div class="roundNumber">
                <h1>ROUND 1</h1>
            </div>
            <div class="playerChoice">
                <p class="choice">Select Your Move</p>
                <div class="buttons">
                    <div class="rock outerCircle">
                        <div class="rock innerCircle">
                            <img src="img/Rock.png" alt="Rock">
                        </div>
                    </div>

                    <div class="paper outerCircle">
                        <div class="paper innerCircle">
                            <img src="img/Paper.png" alt="Paper">
                        </div>
                    </div>

                    <div class="scissors outerCircle">
                        <div class="scissors innerCircle">
                            <img src="img/Scissors.png" alt="Scissors">
                        </div>
                    </div>
                </div>

                <!-- <div class="buttons">
                    <button onclick="playGame(0);">Rock</button>
                    <button onclick="playGame(1);">Paper</button>
                    <button onclick="playGame(2);">Scissors</button>
                </div> -->
            </div>
            <div class="computerChoice">
                <p class="choice">Computer's Move</p>
                <div class="buttons">
                    <div class="rock outerCircle">
                        <div class="rock innerCircle">
                            <img src="img/Rock.png" alt="Rock">
                        </div>
                    </div>

                    <div class="paper outerCircle">
                        <div class="paper innerCircle">
                            <img src="img/Paper.png" alt="Paper">
                        </div>
                    </div>

                    <div class="scissors outerCircle">
                        <div class="scissors innerCircle">
                            <img src="img/Scissors.png" alt="Scissors">
                        </div>
                    </div>
                </div>
            </div>
            <div class="score">
                <div class="scoreText">
                    <p class="score">Score : 0 - 0</p>
                </div>
                <div class="nextButton">
                    <p>Next</p>
                </div>
            </div>
        </div>
        <div class="roundResult">
            <div class="roundNumber">
                <h1>ROUND 1</h1>
            </div>
            <div class="playerChoice">
                <p class="choice">Select Your Move</p>
                <div class="buttons">
                    <div class="rock outerCircle">
                        <div class="rock innerCircle">
                            <img src="img/Rock.png" alt="Rock">
                        </div>
                    </div>

                    <div class="paper outerCircle">
                        <div class="paper innerCircle">
                            <img src="img/Paper.png" alt="Paper">
                        </div>
                    </div>

                    <div class="scissors outerCircle">
                        <div class="scissors innerCircle">
                            <img src="img/Scissors.png" alt="Scissors">
                        </div>
                    </div>
                </div>
            </div>
            <div class="computerChoice">
                <p class="result">Computer's Move</p>
                <div class="buttons">
                    <div class="rock outerCircle">
                        <div class="rock innerCircle">
                            <img src="img/Rock.png" alt="Rock">
                        </div>
                    </div>

                    <div class="paper outerCircle">
                        <div class="paper innerCircle">
                            <img src="img/Paper.png" alt="Paper">
                        </div>
                    </div>

                    <div class="scissors outerCircle">
                        <div class="scissors innerCircle">
                            <img src="img/Scissors.png" alt="Scissors">
                        </div>
                    </div>
                </div>
            </div>
            <div class="score">
                <div class="scoreText">
                    <p class="score">Score : 0 - 0</p>
                </div>
                <div class="nextButton">
                    <p class="next">Next</p>
                </div>
            </div>
        </div>
        <div class="finalResult">
            <p>YOU WIN!</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
